<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div id="title"></div>
    <button onclick="googleLogin()">Login</button>
    <input onchange="update(event)">
    <ul id="product"></ul>
    <input type="file" onchange="upload(this.files)">
    <hr>
    <img id="imgupload" src="" width="100vw">
    <script src="app.js"></script>
  </body>
</html>
